<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Suchergebnisse</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .search-bar { margin-bottom: 20px; }
        .results { margin-top: 20px; }
        .result-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
    </style>
</head>
<body>
    <h1>Suche</h1>
    <form class="search-bar" action="" method="GET">
        <input type="text" name="query" placeholder="Suchbegriff eingeben" required>
        <button type="submit">Suchen</button>
    </form>
    <div class="results">
        <h2>Ergebnisse</h2>
        <!-- Beispielhafte Ergebnisliste -->
        <div class="result-item">
            <strong>Titel des Ergebnisses</strong>
            <p>Kurzbeschreibung oder Ausschnitt des Ergebnisses.</p>
        </div>
        <div class="result-item">
            <strong>Weiteres Ergebnis</strong>
            <p>Weitere Beschreibung.</p>
        </div>
        <!-- Hier können weitere Ergebnisse hinzugefügt werden -->
    </div>
</body>
</html>
